services:
  - type: web
    name: gamehorde
    env: node
    buildCommand: "./scripts/build.sh"
    startCommand: "node backend/server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: RAWG_API_KEY
        sync: false